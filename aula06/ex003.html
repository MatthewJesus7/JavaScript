<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <style>
        body {
            font: 20px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.500), black) ;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Meu Primeiro Script!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = (n1) + (n2)

        window.alert(`A soma dos valores é ${soma}`)

        /* var n1, n2 recebe numero do resultado de (digite um numero)

        var soma recebe soma de numero 1 e 2

        window alert, diz a soma
        */
    </script>

    
</body>
</html>
