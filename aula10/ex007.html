<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="soma">
    <div id="res">Resultado:</div>

    <script>
        var soma = window.document.getElementById('soma')

        soma.addEventListener('click', somar)

        function somar() {
            var caixa1 = window.document.getElementById('txtn1')
            var caixa2 = window.document.getElementById('txtn2')
            var n1 = Number(caixa1.value)
            var n2 = Number(txtn2.value)
            var resu = window.document.getElementById('res')
            
            var soma = n1 + n2
            resu.innerHTML = `A soma entre ${n1} e ${n2} é de ${soma}`
        }
    </script>
</body>
</html>
