<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        body {
            font: normal 20px arial;
        }

        div#area {
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <script>
    var a = window.document.getElementById('area')
    // Identificação
    a.addEventListener('click', clicar)
    //variavel, conexão (função/nome da função)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
